	<script type="text/javascript">

		function getCookie(name) {
			var nameEQ = name + "=";
			var ca = document.cookie.split(';');
			for (var i = 0; i < ca.length; i++) {
				var c = ca[i];
				while (c.charAt(0) == ' ') c = c.substring(1, c.length);
				if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
			}
			return null;
		};
		const cookiePermission = parseInt(getCookie('ade_cookie_permission') || 1)
		if (cookiePermission) {
			function setCookie(cname, cvalue, exdays) {
				const d = new Date();
				d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
				let expires = "expires=" + d.toUTCString();
				document.cookie = cname + "=" + cvalue + ";secure;SameSite=None;" + expires + ";domain=.admatic.de;path=/";
			};

			const params = new URL(location.href).searchParams;
			const gdpr = params.get('gdpr') ?? 0;
			const gdpr_consent = params.get('gdpr_consent') ?? "";

					t: "iframe",

								iframe.src = bidder[i].u;
								iframe.setAttribute('width', '1');

								iframe.setAttribute('style', 'display: none;');

								if (document.body != null) {
									document.body.appendChild(iframe);
								}
							}
							break;
						case "img":

								const img = document.createElement('img');
								img.src = bidder[i].u;

								if (document.body != null) {
